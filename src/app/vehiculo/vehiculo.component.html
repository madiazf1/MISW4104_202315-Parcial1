<tbody>
  <div class="container-fluid">
    <div class="col-6">
      <table class="table" id="tabla-vehiculos">
        <thead class="table-dark">
          <tr>
            <th id="id">#</th>
            <th id="marca">Marca</th>
            <th id="linea">LÃ­nea</th>
            <th id="modelo">Modelo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vehiculo of vehiculos">
            <td style="min-width: 50px;">
              <dd>{{vehiculo.id}}</dd>
            </td>
            <td style="min-width: 150px;">
              <dd>{{vehiculo.marca}}</dd>
            </td>
            <td style="min-width: 150px;">
              <dd>{{vehiculo.linea}}</dd>
            </td>
            <td style="min-width: 300px;">
              <dd>{{vehiculo.modelo}}</dd>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</tbody>
